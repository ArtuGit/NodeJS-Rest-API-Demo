name: Node.js Build, Test, and Deploy

on:
  push:
    branches: [ staging, master ]
  pull_request:
    branches: [ staging, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Node Build & Test
    if: github.ref == 'refs/heads/staging'
    env:
      ENV: ${{ secrets.ENV }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: echo "$ENV" > .env
      - run: yarn install
      - run: yarn test


