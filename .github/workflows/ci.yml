name: Node.js Build, Test, and Deploy

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Prepare .env file
        env:
          ENV: ${{ secrets.ENV }}
        run: |
          echo "$ENV"
          echo "$ENV" > .env
          ls -la
          cat .env

      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        - run: ls -la
        - run: cat .env
